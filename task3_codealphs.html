<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1> How Old Are You? <br> <span>Calculate Your Age</span></h1>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div><br> <br>
            <p id="result"></p>
        </div>
    </div>


    <script>
        
        let userInput=document.getElementById("date");
        userInput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result")

        function calculateAge(){
            let birthDate = new Date(userInput.value);

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            let d3,m3,y3;

            y3 = y2-y1;
            
            if(m2 >= m1){
                m3 = m2 - m1;
            }else{
                y3--;
                m3 = 12 + m2 -m1;
            }
            if(d2 >= d1){
                d3 = d2 - d1;
            }else{
                m3--;
                d3 = getDaysInMonths(y1,m1) + d2 - d1;
            }
            if(m3 < 0){
                m3 = 11;
                y3--;
            }
          result.innerHTML = `<ion-icon name="person-sharp"></ion-icon> You are <span>${y3} </span> Years, <span>${m3} </span> Months, <span>${d3} </span> Days Old`;
        }

        function getDaysInMonths(year , month){
            return new Date(year, month, 0).getDate();
        }

    </script>


</body>
</html>
